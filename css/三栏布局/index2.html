<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left,.middle,.right {
            width:200px;
            height:300px;
            float:left;
        }
        .right {
            margin-left: -200px;
            background: red
        }
        .left {
            margin-left: -100%;
            background: blue
        }
        .middle {
            width:100%;
            background: yellow;
        }
    </style>
</head>
<body>
    <!-- 必须放第一行 -->
    <div class='middle'></div>
    <div class='right'></div>
    <div class='left'></div>
</body>
</html>
