<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./echarts.min.js" charset="utf-8"></script>
    <style media="screen">
        #main {
            width:900px;
            height:600px;
        }
    </style>
</head>

<body>
<div id="main"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById("main"));
    // 指定图表的配置项和数据
        var option = {
            // 标题
            title: {
                text: 'ECharts 入门示例',
                subtext: '我是副标题',
                left: 'center', // 可以是数字，也可以是center等
                borderColor: 'red',
                borderWidth: 5
            },
            // 工具箱
            toolbox: {
                show:true,
                feature: {
                    saveAsImage: {
                        show:true
                    },
                    magicType: {
                        type: ['line','bar']
                    }
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            // 图例
            legend: {
                data:['销量']
            },
            // x轴
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            // 数据
            series: [{
                name: '产量',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20],
                markPoint: {
                    data: [
                        {type: 'max', name:'最大值'},
                        {type: 'min',name: '最小值',symbol: 'arrow'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average',name:'平均值',animation:true}
                    ]
                }
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
</script>
</body>

</html>
