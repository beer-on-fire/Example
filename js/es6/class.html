<body>
<script type="text/javascript">
function Pet(x) {
    this.name = x
}
Pet.prototype.bark = function() {
    console.log(this.name);
}
var cat = new Pet('豆豆')
cat.bark();

class ChildPet extends Pet {
    constructor(x,y) {
        super(x,y);
        this.name = x;
        this.age = y;
    }
    bark() {
        console.log(this.name);
    }
    show() {
        console.log(this.age);
    }
}
const dog = new ChildPet('阿拉',12);
dog.bark();
dog.show();
</script>
