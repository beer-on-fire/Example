<body>
<script type="text/javascript">
const s = new Set();

[2, 3, 5, 4, 5, 2, 2].forEach(x => s.add(x));

for (let i of s) {
    console.log(i);
}
// 2 3 5 4
</script>
<script type="text/javascript">
let set = new Set(['red', 'green', 'blue','red']);
let arr = [...set];
console.log(arr);
</script>
</body>
