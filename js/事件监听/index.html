<script type="text/javascript">
functionaddEvent(obj,event,fn){
    //现代：addEventLister 不用加on
    //ie：touchEvent 需要加on
    if (window.addEventListener){
        obj.addEventListener(event,fn);
    }else{
        obj.attachEvent("on"+event, fn);
    }
}
