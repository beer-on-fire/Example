<script type="text/javascript">
  console.log(clone({
    name: 'leo',
    age: 20
  }));


  function clone(Obj) {
    let buf = Array.isArray(Obj) ? [] : {}
    if (Obj && typeof Obj === "object") {
      for (k in Obj) {
        if (Obj.hasOwnProperty(k)) {
          if (Obj[k] && typeof Obj[k] === "object") {
            buf[k] = clone(Obj[k])
          } else {
            buf[k] = Obj[k]
          }
        }
      }
    }
    return buf
  }
</script>
