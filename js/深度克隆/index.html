<script type="text/javascript">
clone({name:'leo',age: 20})
function clone(Obj) {
    var buf;
    //instanceof判断一个对象是否为某一数据类型，或一个变量是否为一个对象的实例;返回boolean类型
    if (Obj instanceof Array) {
        buf = []; //创建一个空的数组
        var i = Obj.length;
        while (i--) {
            buf[i] = clone(Obj[i]);
        }
        return buf;
    } else if (Obj instanceof Object) {
        buf = {}; //创建一个空对象
        for (var k in Obj) { //为这个对象添加新的属性
            buf[k] = clone(Obj[k]);
        }
        return buf;
    } else {
        return Obj;
    }
}
</script>
